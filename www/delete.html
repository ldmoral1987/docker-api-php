<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Elemento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Eliminar Elemento</h1>
        <form class="mt-3" id="delete-item-form">
            <div class="mb-3">
                <label for="itemId" class="form-label">ID del Elemento:</label>
                <input type="text" class="form-control" id="itemId" name="itemId">
            </div>
            <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
    </div>

    <script>
        document.getElementById('delete-item-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const itemId = document.getElementById('itemId').value;
            fetch(`api.php?id=${itemId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Limpiar el campo ID despuÃ©s de eliminar el elemento
                document.getElementById('itemId').value = '';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
