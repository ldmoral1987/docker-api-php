<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Elemento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Actualizar Elemento</h1>
        <form class="mt-3" id="update-item-form">
            <div class="mb-3">
                <label for="itemId" class="form-label">ID del Elemento:</label>
                <input type="text" class="form-control" id="itemId" name="itemId">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Nuevo Nombre:</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Nueva Descripción:</label>
                <input type="text" class="form-control" id="description" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>

    <script>
        document.getElementById('update-item-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const itemId = formData.get('itemId');
            fetch(`api.php?id=${itemId}`, {
                method: 'PUT',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Limpiar el formulario después de actualizar el elemento
                document.getElementById('update-item-form').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
