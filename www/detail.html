<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Detalle del Elemento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Detalle del Elemento</h1>
        <div class="card mt-3" id="item-details"></div>
    </div>

    <script>
        const itemId = 1; // ID del elemento que deseas obtener
        fetch(`api.php?id=${itemId}`)
            .then(response => response.json())
            .then(data => {
                const itemDetails = document.getElementById('item-details');
                itemDetails.textContent = `Nombre: ${data.name}, DescripciÃ³n: ${data.description}`;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
